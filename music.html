<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player-body">
        <h2> MUSIC PLAYER </h2>
        <img class="track-image" id="trackImage" src="#" alt="Track Image">

        <h3 id="trackName"></h3>
        <audio id="audioPlayer" controls>
            <source src="music/World Cup - Waka Waka - Shakira.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button class="prev-button" id="prevButton">&#9665;</button>
            <button class="play-pause-button" id="playPauseButton">&#9658;</button>
            <button class="next-button" id="nextButton">&#9655;</button>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
